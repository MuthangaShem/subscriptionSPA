
<div *ngFor="let plan of pricingPlans" class="columns">
  <ul class="price">
    <li class="header">{{plan.name}}</li>
    <li class="grey">${{plan.price}} / year</li>
    <li>{{plan.storage}} Storage</li>
    <li (click)="subscribe(plan.id, plan.name)"  class="grey"><a class="button">Subscribe</a></li>
  </ul>
</div>
